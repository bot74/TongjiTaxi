{% extends 'base.html' %}

{% block content %}
<div class="col-md-1"></div>
<div class="row">
  <div class="col-sm-9 col-md-9 col-lg-9 mx-auto">
    <div class="card card-signin my-5">
    <div class="form-area" STYLE="padding: 20px;">
        <form role="form" method="POST" action="/contacter/"> {% csrf_token %}
			<br style="clear:both">
				<h3 style="margin-bottom: 25px; text-align: center;">联系我们</h3>
			{% if form.errors %}
		<p class="error"> 抱歉，信息错误 </p><br/>
		{% else %}
		  <div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
			我们将用心倾听您的声音!
		  </div>
		{% endif %}
				<div class="form-group">
					<input type="text" class="form-control" id="email" name="from_email" placeholder="您的邮箱" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="主题" required>
				</div>
				<div class="form-group">
					<textarea class="form-control" type="textarea" name="message" id="message" placeholder="在这里写下您的留言" maxlength="1000" rows="7"></textarea>
					<span class="help-block"><p id="characterLeft" class="help-block ">留言请不要超过500字。</p></span>
				</div>      
			<center><button type="submit" id="submit" name="submit" class="btn btn-primary pull-right" style="width:160px; height:40px;">留言</button></center>
        </form>
    </div>

	</div>
  </div>
</div>
<script>

</script>
{% endblock %}

{% block javascript %}

{% endblock %}
